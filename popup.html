<!DOCTYPE html>
<html>
  <head>
    <title>Elements</title>
    <link rel="stylesheet" type="text/css" href="popup.css" />
  </head>
  <body>
    <h1>Elements</h1>

    <p>Choose the size of the border</p>

    <input id="size" title="Size" placeholder="0.1" />

    <p>Choose the color of the border</p>

    <div class="container">
      <div class="square" id="red" style="background-color: red"></div>
      <div class="square" id="green" style="background-color: green"></div>
      <div class="square" id="blue" style="background-color: blue"></div>
      <div class="square" id="white" style="background-color: white"></div>
      <div class="square" id="black" style="background-color: black"></div>
      <div class="square" id="yellow" style="background-color: yellow"></div>
    </div>

    <p>or write the HEX</p>

    <input id="color" title="Color" placeholder="red" />

    <button id="elements_Btn" class="on">Show elements</button>
    <button id="hideElements_Btn" class="off">Hide elements</button>

    <script src="popup.js"></script>
  </body>
</html>
